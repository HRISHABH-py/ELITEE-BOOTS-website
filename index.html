<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Boots - Football Boots Store</title>
    <link rel="icon" href="12.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>ELITE BOOTS</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">New Arrivals</a>
                <a href="#sale">Sale</a>
                <a href="brands.html">Brands</a>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’  <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Elite Performance Boots</h1>
            <p>Dominate the game with premium football boots</p>
            <button onclick="scrollToProducts()">Shop Now</button>
        </div>
        <div class="video-container">
            <video autoplay muted loop class="background-video">
                <source src="nike.mp4" type="video/mp4">
                <source src="my flag/venom-the-last-dance-final-trailer-hd-1080-publer.io.webm" type="video/webm">
                <source src="my flag/venom-the-last-dance-final-trailer-hd-1080-publer.io.ogv" type="video/ogg">
                
            </video>
    </header>

    <main>
        <section id="products" class="products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid"></div>
        </section>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button onclick="toggleCart()">âœ•</button>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button onclick="checkout()" class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <div id="checkout-modal" class="checkout-modal" style="display: none;">
        <div class="checkout-form">
            <button class="close-checkout" onclick="toggleCheckoutForm()">âœ•</button>
            <h2>Secure Checkout</h2>
            <form onsubmit="processCheckout(event)">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input 
                        type="text" 
                        id="card-number" 
                        placeholder="4242 4242 XXXX XXXX" 
                        maxlength="19" 
                        required
                    >
                </div>
                <div class="card-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input 
                            type="text" 
                            id="expiry" 
                            placeholder="MM/YY" 
                            maxlength="5" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input 
                            type="text" 
                            id="cvv" 
                            placeholder="123" 
                            maxlength="3" 
                            required
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input 
                        type="text" 
                        id="card-name" 
                        placeholder="ANISH KUMAR" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="yoyotin@example.com" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input 
                        type="text" 
                        id="address" 
                        placeholder="123 Main St, City, Country" 
                        required
                    >
                </div>
                <div class="checkout-total">
                    <span>Total:</span>
                    <span id="checkout-total">$0.00</span>
                </div>
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </div>

    <script src="new1/script.js"></script>
</body>
</html>
